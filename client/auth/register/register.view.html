<!-- View of Register -->
<div class="">
  <h2>AIP DATING</h2>
  <form name="registrationForm" class="form-horizontal" ng-submit="vm.submit()">
    <div class="form-group">
      <label for="email" class="col-sm-4 control-label">Email</label>
      <div class="col-sm-4">
        <input name="email" id="email" type="email" class="form-control"
               required placeholder="Email" ng-model="vm.registrationForm.email">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-4 control-label">Password</label>
      <div class="col-sm-4">
        <input name="password" id="password" type="password" class="form-control"
               required placeholder="Password"  ng-model="vm.registrationForm.password">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-4 control-label">Name</label>
      <div class="col-sm-4">
        <input name="name" id="name" type="text" class="form-control"
               required placeholder="Username"  ng-model="vm.registrationForm.name">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-4">
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </div>
    </div>
    <div class="">
      Already have an account?<a href="#/login">Log In now</a>
    </div>
</div>
